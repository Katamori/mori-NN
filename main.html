<!DOCTYPE html>
<html>
<head>
<title>mori-NN pre-pre-alpha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#drawboard {
    width: 640px;
    height: 100%;
    background-color:darkgrey;
}

#stats {
    display: inline-block;
}
</style>

</head>

<body>
    <h1>mori-NN pre-alpha</h1>


    <select id="settinglist">
        <option value="default">Custom perceptron, 2-3-1 shape, XOR learning</option>
    <!-- 
        <option value="perceptron2">Architect.Perceptron, 2-3-1 shape, XOR learning</option>
        <option value="comingsoon">Other coming soon</option>
    -->
    </select>
    <button id="start" onClick="execute(settings[document.getElementById('settinglist').value])">Start</button>
    <button id="halt" onClick="halt()">Stop</button>
    <br>
    <div id="drawboard">
        
    </div>
    <div id="stats">
        <p id="err">Error of learning will appear here.</p>
        <p id="val">Dataset and activation results will appear here.</p>
    </div>
</body>

<!-- drawing & stuff -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>

<script src="./raphael-connection.js"></script>
<script src="./raphael-init.js"></script>

<!-- the heart, mind and soul of it all: SynapticJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.1/synaptic.js"></script>

<!-- custom Synaptic scripts -->
<script src="./synaptic-init.js"></script>
<script src="./synaptic-perceptron.js"></script>
<script src="./synaptic-utils.js"></script>

<!-- mori-NN code -->
<script src="./mori-nn-settings.js"></script>
<script src="./mori-nn-execute.js"></script>

<!-- desired training set -->
<script src="./training-sets/xor-manual.js"></script>

</html>
